name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - "v*"

# Concurrency ensures only the latest run for a given PR (or ref fallback) stays active.
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run check

      - name: Run tests
        run: npm run test

      - name: Pack extension
        run: npm run pack

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: facebook-post-downloader
          path: dist/*.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
          generate_release_notes: true
